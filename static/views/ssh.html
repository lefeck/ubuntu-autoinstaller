<div class="form-group">
    <div class="form-row">
        <div class="form-group">
            <label class="optional">Allow Password Login <span class="hint-icon" data-tooltip="Permit SSH password authentication">?</span></label>
            <select id="sshAllowPW">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div class="form-group">
            <label class="optional">Install SSH Server <span class="hint-icon" data-tooltip="Install OpenSSH server on target system">?</span></label>
            <select id="sshInstallServer">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="optional">SSH Public Keys (one per line) <span class="hint-icon" data-tooltip="Authorized keys for SSH login">?</span></label>
        <textarea id="sshKeys" rows="4" placeholder="Example:&#10;ssh-rsa AAAAB3NzaC1yc2E..."></textarea>
    </div>
</div>
