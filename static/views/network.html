<div class="form-group">
    <div class="form-row">
        <div class="form-group">
            <label class="optional">Network Version <span class="hint-icon" data-tooltip="Network configuration version">?</span></label>
            <input type="number" id="networkVersion" value="2" min="1" max="3">
        </div>
        <div class="form-group">
            <label class="optional">Network Renderer <span class="hint-icon" data-tooltip="Choose backend: networkd or NetworkManager">?</span></label>
            <select id="networkRenderer">
                <option value="networkd" selected>Networkd</option>
                <option value="NetworkManager">NetworkManager</option>
            </select>   
        </div>
    </div>
</div>

<div class="form-group">
    
    <div id="networkDevices">
        <!-- Network devices will be dynamically added here -->
    </div>
    
    <button type="button" class="add-item-btn" onclick="window.NetworkManager.addNetworkDevice()">Add Network Device</button>
</div>
